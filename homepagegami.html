<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamificzech</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', monospace;
  background-color: #f9f6ef;
  color: #222;
}

header {
  background-color: #ffeebb;
  text-align: center;
  padding: 2rem 1rem;
  border-bottom: 4px solid #ccaa66;
}

header h1 {
  font-size: 1.5rem;
  margin: 0;
}

header p {
  font-size: 0.8rem;
  margin-top: 0.5rem;
}

.hero {
  background-color: #fff9e6;
  border: 4px solid #ccaa66;
  margin: 2rem auto;
  max-width: 800px;
  padding: 2rem;
  box-sizing: border-box;
}

.hero-content h2 {
  font-size: 1rem;
  text-align: center;
  margin-bottom: 1.5rem;
}

.game-placeholder {
  background-color: #ffffff;
  border: 2px dashed #aaa;
  padding: 2rem;
  text-align: center;
  min-height: 200px;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.7rem;
  background-color: #ffeebb;
  border-top: 4px solid #ccaa66;
}
</style>
</head>
<body>
  <header>
    <h1>Gamificzech</h1>
    <p>Hravá cesta vzděláváním</p>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Doporučená hra měsíce</h2>
        <div class="game-placeholder">
          <!-- SEM VLOŽ HRU, iframe NEBO OBRÁZEK + TEXT -->
          <p><em>Zde bude prostor pro hru měsíce - iframe, popis, tlačítko pro spuštění atd.</em></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gamificzech. Všechna práva vyhrazena.</p>
  </footer>
</body>
</html>
